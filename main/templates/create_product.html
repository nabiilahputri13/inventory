{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css"></style>
        {% block meta %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        {% endblock meta %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Prata&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fanwood+Text&family=Libre+Baskerville&family=Prata&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    {% block content %}
    <body style="background-color: #FFF5E4;">
        <nav class="navbar navbar-dark" style="background-color: #FF9494;">
            <a class="navbar-brand" href="#" style="font-family: 'Prata', serif; font-size: x-large;">Inventory101</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            </div>
        </nav>

        <div class="login">
            <h1 style="text-align: center; font-family: 'Prata', serif; color: #1f130b; margin-top: 100px;">Add New Item</h1>
        </div>

        <div class="container">
            <form method="POST" action="" class="mx-auto">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter item name">
                </div>

                <div class="form-outline">
                    <label for="typeNumber">Amount</label>
                    <input value="1" name="amount" type="number" id="typeNumber" class="form-control" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form4Example3">Description</label>
                    <textarea class="form-control" name="description" ="form4Example3" rows="4" placeholder="Enter description"></textarea>
                </div>

                <button type ="submit" value="login" class="btn btn-primary" style="font-family: 'Prata', serif; background-color: #EE6983; border: 0;">
                    Add Item
                </button>
            </form>
        </div>

    {% endblock content %}
